name: tgstickers
description: Use Telegram tickers anywhere

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  window_manager: ^0.2.9
  path_provider: ^2.0.11
  fluentui_icons: ^1.0.0
  super_clipboard: ^0.1.7+4
  blur: ^3.1.0
  path: ^1.8.2
  http: ^0.13.5
  image: ^4.0.10
  file_picker: ^5.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true